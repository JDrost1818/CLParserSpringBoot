<header id="header">
    <div id="header-wrapper" class="row">

        <div id="header-logo-wrapper" class="col-xs-2">
            <img src="./images/initial-logo.png" height="70" style="margin: 15px 25px;">
        </div>

        <div id="header-nav-wrapper" class="col-xs-10" ng-show="authenticated">
            <nav>
                <ul id="nav-item-list" ng-show="authenticated">
                    <li class="nav-item" ng-click="logout()">Logout</li>
                    <li class="nav-item">Hello, {{ user.firstName }}</li>
                </ul>
            </nav>
        </div>

    </div>
</header>
